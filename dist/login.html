<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="login/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="login/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="login/md5/md5.js"></script>
    <script type="text/javascript" src="login/js/config.js"></script>
    <style>
        .loading{
            display: none;
            width: 60px;
            height: 56px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -30px;
            line-height: 56px;
            padding-left: 60px;
            background: rgba(0, 0, 0, 0.8) url(login/img/loading.gif) no-repeat 13px 50%;
            opacity: 0.7;
            z-index: 9999;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
            border-radius: 20px;
        }
        header{
            font-family: Arial;
        }
        header img{
            width: 30%;
            margin: 10% 35% 5% 35%;
        }
        header h2{
            width: 100%;
            color: #062F65;
            font-size: 18px;
            text-align: center;
        }
        form{
            width: 80%;
            margin: 20% 10% 25% 10%;
        }
        .form-group input{
            width: 100%;
            height: 40px;
            border: #009688 1px solid;
            border-radius: 3px;
            color: #888888;
            font-size: 14px;
        }
        .col{
            margin: 9% 0;
        }
        .submit input{
            background: #089593;
            color: #fff;
        }
        .footer{
            color: #007D71;
            font-size: 12px;
            font-family: "黑缘黑体";
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img class="myImg" src="login/img/logo.png" alt="">
        <h2 class="title">综合监管执法平台</h2>
    </header>
    <form>
        <div class="form-group">
            <div class="col">
                <input type="text" class="form-control" id="name" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <div class="col">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col submit">
                <input type="button" value="登录" style="width: 100%;" id="submit">
            </div>
        </div>
    </form>
    <div class="footer">
        <p>新乡高新区综合监管和执法局</p>
        <p>技术支持：河南十方物联网有限公司</p>
    </div>

    <div id="loading" class="loading"></div>
    <script type="text/javascript" src="login/js/login.js"></script>
</body>

</html>
