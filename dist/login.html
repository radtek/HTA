<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="login/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="login/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="login/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="login/js/config.js"></script>
    <script type="text/javascript" src="login/md5/md5.js"></script>
    <style>
        .loading {
            display: none;
            width: 60px;
            height: 56px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -30px;
            line-height: 56px;
            padding-left: 60px;
            background: rgba(0,0,0,0.8) url(login/img/loading.gif) no-repeat 13px 50%;
            opacity: 0.7;
            z-index: 9999;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body style="background-color: rgba(204, 228, 255, 0.5)">

<div id="loading" class="loading"></div>

<form class="form-horizontal" role="form" style="margin-top: 40%">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="请输入账号">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-primary" value="登录" style="width: 100%;" id="submit">
        </div>
    </div>
</form>
<script type="text/javascript" src="login/js/checkToken.js"></script>
<script type="text/javascript" src="login/js/login.js"></script>
</body>
</html>
