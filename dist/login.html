<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="login/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="login/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="login/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="login/md5/md5.js"></script>
    <script type="text/javascript" src="login/js/config.js"></script>
    <style>
        .loading {
            display: none;
            width: 60px;
            height: 56px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -30px;
            line-height: 56px;
            padding-left: 60px;
            background: rgba(0, 0, 0, 0.8) url(login/img/loading.gif) no-repeat 13px 50%;
            opacity: 0.7;
            z-index: 9999;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
            border-radius: 20px;
        }
        
        .myImg {
            display: block;
            width: 150px;
            margin: 10% auto 10px;
        }
        
        .title {
            text-align: center;
        }
        
        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
            margin-bottom: 16px;
        }
        
        .footer p {
            margin: 0px;
            font-size: 13px;
            color: #6b6868;
        }
    </style>
</head>

<body style="background-color: rgba(204, 228, 255, 0.5)">

    <div id="loading" class="loading"></div>

    <div>
        <img class="myImg" src="login/img/logo.png" alt="">
        <h2 class="title">油烟监管执法平台</h2>
    </div>

    <form class="form-horizontal" role="form" style="margin-top: 10%">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-primary" value="登录" style="width: 100%;" id="submit">
            </div>
        </div>
        <div class="footer">
            <p>新乡执法局</p>
            <p>新乡高新区综合监管</p>
            <p>河南十方物联网有限公司</p>

        </div>
    </form>
    <script type="text/javascript" src="login/js/login.js"></script>
</body>

</html>
